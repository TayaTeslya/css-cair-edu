<!doctype html>
<html lang="en" class="h-100">

<body class="body-dark h-100 d-flex flex-column">

                    <h1 class="logo-cair d-flex d-md-none logo-mobile align-items-center">

                        <img class="logo-cair" src="./img/cair_icon.png" alt="ЛОГОТИП">

                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">

                        </div>
                    </div>

                            <div class="redirect-levels my-2 my-md-0 text-center">
                                <a href="">Мои уровни</a>

                            <div class="redirect-levels text-center">
                                <a href="">Создать новый уровень</a>
                            </div>

                    </div>
                </div>
            </div>

                        <div class="categories col-lg-11 col-md-11 col-sm-12 d-flex justify-content-between align-items-center">
                            <p class="ps-3">Категории</p>
                            <img src="./img/categoies.svg" alt="">

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 d-flex justify-content-md-end align-items-center my-2">
                        <div class="search col-lg-11 col-md-11 col-sm-12 d-flex justify-content-md-end align-items-center">

                            <button>
                                <img src="./img/search.svg" alt="">

                    </div>

            <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->

                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 d-flex">
                        
                    </div>
                </div>
            </div>
