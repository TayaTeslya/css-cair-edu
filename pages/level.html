<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/level.css">
</head>
<body class="body-dark h-100 d-flex flex-column">
    <header>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start">
                    <h1 class="logo-cair d-none d-sm-flex align-items-center">
                        CSS
                        <a href="https://cair-world.com" class="anime-little"><img class="logo-cair" src="../img/cair_icon.png" alt="ЛОГОТИП"></a>
                        <a class="anime-little" href="">CAIR EDU</a>
                    </h1>
                    <h1 class="logo-cair d-flex d-sm-none logo-mobile align-items-center">
                        CSS
                        <a href="https://cair-world.com" class="anime-little"><img class="logo-cair" src="../img/cair_icon.png" alt="ЛОГОТИП"></a>
                        <a class="anime-little" href="">CAIR EDU</a>
                    </h1>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                    <div class="anime-little profile d-flex align-items-center justify-content-center justify-content-md-end">
                        <div class="profile-photo me-3">
                            <img src="../img/avatars/av1.png" alt="АВАТАРКА">
                        </div>
                        <p>Имя Пользователя</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="h-100">
            <div class="container h-100"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="h-100 py-4"> <!-- стандартный шаблон - с чего начинается любая секция -->
                    <div class="level col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center h-100">
                        <div class="level-code col-lg-6 col-md-6 col-sm-6 col-6 d-flex">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-1 d-flex flex-column">
                                <p>1</p>
                                <p>2</p>
                                <p>3</p>
                            </div>
                            <div  class="col-lg-11 col-md-11 col-sm-11 col-11 d-flex flex-column">
                                <div id="strs-code" contenteditable="true" spellcheck="false" translate="no" role="textbox" aria-multiline="true"></div> 
                            </div>
                        </div>
                        <div class="level-result col-lg-6 col-md-6 col-sm-6 col-6 d-flex">
                            <div class="level-result-left col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-between flex-column">
                                <div>
                                    <img src="../img/levels/101.png" alt="">
                                </div>
                                <div class="d-flex gap-3 flex-column">
                                    <div class="information">
                                        <p>Последний результат: 134 (53%)</p>
                                    </div>
                                    <div class="information">
                                        <p>Лучший результат: 134 из 711</p>
                                    </div>
                                </div>
                            </div>
                            <div class="level-result-right col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-between flex-column">
                                <div>
                                    <img src="../img/levels/101.png" alt="">
                                </div>
                                <div class="information d-flex flex-column gap-3">
                                    <p>HEX-коды:</p>
                                    <div class="d-flex flex-xl-row flex-lg-column flex-md-column flex-sm-column flex-column gap-xl-0 gap-lg-3 gap-md-3 gap-sm-3 gap-3">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 justify-content-around d-flex flex-column  gap-3">
                                            <div class="d-flex justify-content-start align-items-center gap-2">
                                                <p class="circle-color" style="background-color: #000000;"></p>
                                                <p class="text-color" style="color: #000000;">#000000</p>
                                            </div>
                                            <div class="d-flex justify-content-start align-items-center gap-2">
                                                <p class="circle-color" style="background-color: #9897AE;"></p>
                                                <p class="text-color" style="color: #9897AE;">#9897AE</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 justify-content-around d-flex flex-column gap-3">
                                            <div class="d-flex justify-content-start align-items-center gap-2">
                                                <p class="circle-color" style="background-color: #37385A;"></p>
                                                <p class="text-color" style="color: #37385A;">#37385A</p>
                                            </div>
                                            <div class="d-flex justify-content-start align-items-center gap-2">
                                                <p class="circle-color" style="background-color: #C0C3DB;"></p>
                                                <p class="text-color" style="color: #C0C3DB;">#C0C3DB</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="footer-container col-lg-12 col-md-12 col-sm-12 col-12 py-5 justify-content-center align-items-center text-center">
                    &copy; ООО "ЦИИР" все права защищены.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/level.js"></script>
</body>
</html>
