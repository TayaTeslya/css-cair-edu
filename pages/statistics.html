<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS CAIR EDU</title>
    <link rel="icon" href="../img/icons/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/level.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/statistics.css">
</head>
<body class="body-dark h-100 d-flex flex-column">
    <header>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start align-items-center">
                    <a class="d-flex align-items-center" href="../index.html">
                        <h1 class="anime-little logo-cair d-flex align-items-center">
                            <span>CSS</span>
                            <span><img class="logo-cair" src="../img/icons/cair_icon.png" alt="ЛОГОТИП"></span>
                            <span>CAIR EDU</span>
                        </h1>
                    </a>
                </div>
                <div id="profile-container" class="category-container col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                    <div class="anime-little profile d-flex align-items-center justify-content-center justify-content-md-end">
                        <div class="profile-photo me-3">
                            <img id="profile-photo" alt="АВАТАРКА">
                        </div>
                        <p class="ov-text" id="username"></p>
                    </div>
                    <div id="profile-menu" class="unvisible categories-list profile-menu col-lg-10 col-md-12 col-sm-10 col-10 d-flex flex-column">
                        <a href="../pages/profile.html" class="category-top">
                            Профиль
                        </a>
                        <a href="../pages/statistics.html" class="">
                            Статистика
                        </a>
                        <a href="../pages/rating.html" class="category-bottom">
                            Рейтинг
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container h-100 mh-100">
            <div class="h-100 mh-100 py-4 w-100">  <!--  стандартный шаблон - с чего начинается любая секция -->
                <div class="profile-container h-100 mh-100 d-flex w-100 flex-column gap-5">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="info statystic d-flex justify-content-center">
                            <p id="rating"></p>
                        </div>
                        <div class="info statystic d-flex justify-content-center">
                            <p id="scores"></p>
                        </div> 
                        <div class="info statystic d-flex justify-content-center">
                            <p id="levels-done"></p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between w-100">
                        <div class="category-container category-statictic">
                            <div id="categories" class="categories d-flex justify-content-between align-items-center w-100">
                                <p class="ps-3">Категории</p>
                                <img class="icon" src="../img/icons/categories.svg" alt="">
                            </div>
                            <div id="categories-list" class="unvisible categories-list col-lg-10 col-md-12 col-sm-10 col-10 d-flex flex-column">
                                <p class="select-category category-top">
                                    Все
                                </p>
                                <p>
                                    Основные
                                </p>
                                <p>
                                    Пользовательские
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-12 d-flex justify-content-center align-items-center my-2">
                            <div class="search col-lg-11 col-md-11 col-sm-12 col-12 d-flex justify-content-md-end align-items-center">
                                <input class="categories ps-3 pe-3 search-input" type="text" placeholder="Поиск" id="search-level">
                                <div class="pe-2 ps-2 search-button">
                                    <img class="icon" src="../img/icons/search_icon.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-levels w-100 d-flex flex-column">
                        <div class="header-statistic d-flex col-lg-12 col-md-12 col-sm-12 col-12 align-items-center justify-content-center">
                            <p class="d-flex col-lg-4 col-md-4 col-sm-4 col-4 align-items-center justify-content-center">
                                Уровень
                            </p>
                            <p class="d-flex col-lg-4 col-md-4 col-sm-4 col-4 align-items-center justify-content-center">
                                Статус
                            </p>
                            <p class="d-flex col-lg-4 col-md-4 col-sm-4 col-4 align-items-center justify-content-center">
                                Очки
                            </p>
                        </div>
                        <div id="levels-statistic" class="row ps-0 ms-0 levels-statistic d-flex col-12 col-sm-12 col-md-12 col-lg-12 align-items-center justify-content-center">
                        </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="footer-container col-lg-12 col-md-12 col-sm-12 col-12 py-5 justify-content-center align-items-center text-center">
                    2023 &copy; ООО "ЦИИР" все права защищены.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/profileMenu.js"></script>
    <script src="../js/categories.js"></script>
    <script src="../js/statistics.js"></script>
</body>
</html>
