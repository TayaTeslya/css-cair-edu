<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS CAIR EDU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/level.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body class="body-dark h-100 d-flex flex-column">
    <header>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start align-items-center">
                    <a class="d-flex align-items-center" href="../index.html">
                        <h1 class="anime-little logo-cair d-flex align-items-center">
                            <span>CSS</span>
                            <span><img class="logo-cair" src="../img/icons/cair_icon.png" alt="ЛОГОТИП"></span>
                            <span>CAIR EDU</span>
                        </h1>
                    </a>
                </div>
                <div id="profile-container" class="category-container col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                    <div class="anime-little profile d-flex align-items-center justify-content-center justify-content-md-end">
                        <div class="profile-photo me-3">
                            <img src="../img/avatars/av1.png" alt="АВАТАРКА">
                        </div>
                        <p class="ov-text" id="username"></p>
                    </div>
                    <div id="profile-menu" class="unvisible categories-list profile-menu col-lg-10 col-md-12 col-sm-10 col-10 d-flex flex-column">
                        <a href="../pages/profile.html" class="category-top">
                            Профиль
                        </a>
                        <a href="../pages/statistics.html" class="category-bottom">
                            Статистика
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container h-100 mh-100">
            <div class="h-100 mh-100 py-4 w-100">  <!--  стандартный шаблон - с чего начинается любая секция -->
                <div class="profile-container h-100 mh-100 d-flex justify-content-center align-items-center w-100 flex-column gap-5">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="info statystic d-flex justify-content-center">
                            <p id="rating"></p>
                        </div>
                        <div class="info statystic d-flex justify-content-center">
                            <p id="scores"></p>
                        </div> 
                        <div class="info statystic d-flex justify-content-center">
                            <p id="levels-done"></p>
                        </div>
                    </div>
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="avatar-container d-flex justify-content-center">
                            <div class="avatar d-flex justify-content-center">
                                <img src="../img/avatars/av1.png" alt="">
                            </div>
                        </div>
                        <div class="info-1 d-flex flex-column justify-content-around h-100">
                            <div class="info name">
                                <p id="username-info"></p>
                            </div>
                            <div>
                                <input id="github" class="info name" type="text" placeholder="Ссылка на гитхаб">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex w-100">
                        <textarea class="info name" placeholder="Описание" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="d-flex w-100 align-items-center">
                        <div class="d-flex w-75 align-items-center justify-content-center">
                            <p class="error h-100">Должна быть ссылка на гитхаб. Сторонние ресурсы запрещены.</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="level-button">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="footer-container col-lg-12 col-md-12 col-sm-12 col-12 py-5 justify-content-center align-items-center text-center">
                    2023 &copy; ООО "ЦИИР" все права защищены.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
