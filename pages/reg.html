<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS CAIR EDU - Регистрация</title>
    <link rel="icon" href="../img/icons/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth_reg.css">
</head>
<body class="body-dark h-100 d-flex flex-column">
    <header class="header container">
        <div class="w-100 d-flex align-items-center justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start">
                <div class="d-flex align-items-center">
                    <h1 class="logo-cair d-flex align-items-center">
                        <span>CSS</span>
                        <span><img class="logo-cair" src="../img/icons/cair_icon.png" alt="ЛОГОТИП"></span>
                        <span>CAIR EDU</span>
                    </h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                <div class="anime-little profile d-flex align-items-center justify-content-center">
                    <a href="../pages/auth.html">Войти в аккаунт</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="h-100 mh-100 form-container d-flex align-items-center justify-content-center">
           <form class="form d-flex flex-column gap-3 align-items-center">
                <h2>Регистрация</h2>
                <div class="d-flex align-items-center search w-100">
                    <input class="ps-3 pe-3 search-input" type="text" placeholder="Имя пользователя" id="username">
                </div>
                <div class="d-flex align-items-center search w-100">
                    <input class="ps-3 pe-3 search-input" type="text" placeholder="Логин" id="login">
                </div>
                <div class="d-flex align-items-center search w-100">
                    <input type="password" class="ps-3 pe-3 search-input" type="text" placeholder="Пароль" id="password">
                    <button type="button" class="pe-2 ps-2 search-button" id="toggle-visibility">
                        <img class="icon" src="../img/icons/visibility.png" alt="">
                    </button>
                </div>
                <div class="d-flex align-items-center search w-100">
                    <input type="password" class="ps-3 pe-3 search-input" type="text" placeholder="Подтвердите пароль" id="confirm-password">
                    <button type="button" class="pe-2 ps-2 search-button" id="confirm-toggle-visibility">
                        <img class="icon" src="../img/icons/visibility.png" alt="">
                    </button>
                </div>
                <div class="d-flex w-100 justify-content-end">
                    <button class="auth-reg-button" type="button" id="auth">Создать аккаунт</button>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <p id="error" class="error"></p>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="footer-container col-lg-12 col-md-12 col-sm-12 col-12 py-5 justify-content-center align-items-center text-center">
                    2023 &copy; ООО "ЦИИР" все права защищены.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/reg.js"></script>
</body>
</html>
