<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS CAIR EDU</title>
    <link rel="icon" href="../img/icons/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/level.css">
    <link rel="stylesheet" href="../css/newlevel.css">
    <link rel="stylesheet" href="../codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../codemirror/theme/base16-dark.css">
    <script src="../codemirror/lib/codemirror.js"></script>
    <script src="../codemirror/mode/xml/xml.js"></script>
    <script src="../codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../codemirror/mode/css/css.js"></script>
    <script src="../domtoimage/dom-to-image.js"></script> <!-- domtoimage -->
    <script src="../codemirror/addon/edit/closetag.js"></script>
</head>
<body class="body-dark h-100 d-flex flex-column">
    <header>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start">
                    <a class="d-flex align-items-center" href="../index.html">
                        <h1 class="anime-little logo-cair d-flex align-items-center">
                            <span>CSS</span>
                            <span><img class="logo-cair" src="../img/icons/cair_icon.png" alt="ЛОГОТИП"></span>
                            <span>CAIR EDU</span>
                        </h1>
                    </a>
                </div>
                <div id="profile-container" class="category-container col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                    <div class="anime-little profile d-flex align-items-center justify-content-center justify-content-md-end">
                        <div class="profile-photo me-3">
                            <img id="profile-photo" alt="АВАТАРКА">
                        </div>
                        <p class="ov-text" id="username"></p>
                    </div>
                    <div id="profile-menu" class="unvisible categories-list profile-menu col-lg-10 col-md-12 col-sm-10 col-10 d-flex flex-column">
                        <a href="../pages/profile.html" class="category-top">
                            Профиль
                        </a>
                        <a href="../pages/statistics.html" class="">
                            Статистика
                        </a>
                        <a href="../pages/rating.html" class="category-bottom">
                            Рейтинг
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container-code h-100 mh-100">
           <div class="h-100 mh-100 py-4 w-100">  <!--  стандартный шаблон - с чего начинается любая секция -->
                <div class="level h-100 mh-100 d-flex justify-content-center w-100">
                    <div class="level-code h-100 mh-100 d-flex flex-column">
                        <div class="editor d-flex flex-column justify-content-between">
                            <textarea style="tab-size: 2; -moz-tab-size : 2; -o-tab-size : 2;" name="" id="textarea"></textarea>
                            <p class="error" id="error"></p>
                        </div>
                        <div class="d-flex justify-content-end">
                            <input type="text" placeholder="Название уровня" class="name-level" id="name-level">
                            <button class="level-button d-none" id="delete-button">Удалить</button> <!-- ДЛЯ АДМИНОВ -->
                            <button class="level-button" id="save-code-to-img">Опубликовать</button>
                        </div> 
                    </div>
                    <div class="h-100 mh-100 level-res d-flex">
                        <div class="h-100 mh-100 d-flex flex-column align-items-center justify-content-between w-100">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="img-container result-conteiner" id="result-code"> 
                                </div>
                            </div>
                            <div class="information flex-column gap-3 d-flex hex-codes">
                                <p class="hex-title">HEX-коды:</p>
                                <div class="hex-codes-container d-flex flex-row gap-3 flex-wrap justify-content-between" id="hex-codes">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="footer-container col-lg-12 col-md-12 col-sm-12 col-12 py-5 justify-content-center align-items-center text-center">
                    2023 &copy; ООО "ЦИИР" все права защищены.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/profileMenu.js"></script>
    <script src="../js/editor.js"></script>
    <script src="../js/newlevel.js"></script>
</body>
</html>
