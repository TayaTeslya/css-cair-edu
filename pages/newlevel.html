<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS CAIR EDU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/level.css">
    <link rel="stylesheet" href="../css/newlevel.css">
    <link rel="stylesheet" href="../codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../codemirror/theme/base16-dark.css">
    <script src="../codemirror/lib/codemirror.js"></script>
    <script src="../codemirror/mode/xml/xml.js"></script>
    <script src="../codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../codemirror/mode/css/css.js"></script>
    <script src="../codemirror/addon/edit/closetag.js"></script>
</head>
<body class="body-dark h-100 d-flex flex-column">
    <header>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start">
                    <h1 class="logo-cair d-none d-sm-flex align-items-center">
                        <a class="anime-little" href="../index.html">CSS</a>
                        <a href="https://cair-world.com" class="anime-little"><img class="logo-cair" src="../img/cair_icon.png" alt="ЛОГОТИП"></a>
                        <a class="anime-little" href="../index.html">CAIR EDU</a>
                    </h1>
                    <h1 class="logo-cair d-flex d-sm-none logo-mobile align-items-center">
                        <a class="anime-little" href="../index.html">CSS</a>
                        <a href="https://cair-world.com" class="anime-little"><img class="logo-cair" src="../img/cair_icon.png" alt="ЛОГОТИП"></a>
                        <a class="anime-little" href="../index.html">CAIR EDU</a>
                    </h1>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                    <div class="anime-little profile d-flex align-items-center justify-content-center justify-content-md-end">
                        <div class="profile-photo me-3">
                            <img src="../img/avatars/av1.png" alt="АВАТАРКА">
                        </div>
                        <p>Имя Пользователя</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="h-100 mh-100">
            <div class="container h-100 mh-100"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="h-100 mh-100 py-4"> <!-- стандартный шаблон - с чего начинается любая секция -->
                    <div class="level h-100 mh-100 col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center">
                        <div class="level-code h-100 mh-100 col-lg-8 col-md-8 col-sm-8 col-8 d-flex flex-column">
                            <div class="editor col-lg-12 col-md-12 col-sm-12 col-12">
                                <textarea style="tab-size: 2; -moz-tab-size : 2; -o-tab-size : 2;" name="" id="textarea"></textarea>
                                <script>
                                    var editor = CodeMirror.fromTextArea(document.getElementById('textarea'), {
                                        lineNumbers: true,
                                        mode: "htmlmixed",
                                        theme: "base16-dark",
                                        autoCloseTags: true,
                                        lineWrapping: true,
                                        tabSize: 2
                                    });
                                    editor.save();
                                </script>
                            </div>
                            <!-- <div class="d-flex justify-content-end">
                                <input type="text" placeholder="Название уровня" class="name-level">
                                <button class="level-button">Отправить</button>
                            </div> -->
                            <div class="d-flex justify-content-end">
                                <input type="text" placeholder="Название уровня" class="name-level">
                                <button class="level-button">Отклонить</button>
                                <button class="level-button">Опубликовать</button>
                            </div>
                        </div>
                        <div class="h-100 mh-100 level-result col-lg-4 col-md-4 col-sm-4 col-4 d-flex">
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container"> <!-- стандартный шаблон - с чего начинается любая секция -->
            <div class="d-flex align-items-center flex-wrap"> <!-- стандартный шаблон - с чего начинается любая секция -->
                <div class="footer-container col-lg-12 col-md-12 col-sm-12 col-12 py-5 justify-content-center align-items-center text-center">
                    2023 &copy; ООО "ЦИИР" все права защищены.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/level.js"></script>
</body>
</html>
